<div class="card" *ngIf="procentageAsString">
  <div class="resultProcentage" *ngIf="procentageAsString">
    <h1>You got : {{ procentageAsString }} correct!</h1>
  </div>
  <div class="goodResult" *ngIf="procentageAsNumber >= 65">
    You have achieved a passing score!
  </div>
  <button (click)="Redirect()" class="badResult" *ngIf="procentageAsNumber < 65">
    Learn some more.
  </button>
</div>
